#{extends 'main.html' /} #{set title:'Get a residence report' /}
<!-- REPORT INPUT PAGE -->
<!-- Menu -->
<section class="ui four item menu">
	<a class="item" href="/lconfig"><h3>MyAccount</h3></a>
	<a class="active item" href="/lreport"><h3>Report</h3></a>
	<a class="item" href="/message"><h3>Contact</h3></a>
	<a class="item" href="/llogout"><h3>Logout</h3></a>
</section>

<!-- Report Map -->
<section>
	<div class="ui segment">
		<h2>Define the region for which you require a report</h2>
		<p>Size and position circle to select region for report</p>
		<form action="/lgeneratereport" method="POST">
			<div class="ui segment" id="map-canvas-report" class="ui embed"></div>
<!-- 			<script src="@{'/public/javascripts/reportMap.js'}" type="text/javascript"></script>
 -->			<button type="submit" class="ui blue submit button">Generate
				Report</button>
			<div style="visibility: hidden" name="circledata" id="circledata">
        <input type="text"  id="radius" name="radius">
        <input type="text"  id="lat" name="lat">
        <input type="text"  id="lng" name="lng">
      </div>
		</form>
	</div>
</section>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX7xZ8Q_uYysdgojoZ-qhJtlpjXF3H85M&sensor=false&libraries=geometry"></script>
<script src="@{'/public/javascripts/vacantResidencesMap.js'}" type="text/javascript"></script>
